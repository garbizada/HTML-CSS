<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divs e Spans</title>
<style>
  #topo {
    background: rgba(13, 38, 150, 0.733);

  }

  #topo > img {
    width: 200px;
  }

  #principal {
    background:red;
    text-align: center;
  }

  .produto{
    background: grey;
    margin: 10px;
    display: inline-flex;
    
  }

</style>
</head>
<body>
  <div id="topo">
    <img src="imagens/amazon.png" alt="logo_amazon">
    <ul>
      <li>Home</li>
      <li>Produtos</li>
      <li>Contato</li>
    </ul>
  </div>

  <div id="principal">
    <div class="produto">
      Produto 1
    </div>
    <div class="produto">
      Produto 2
    </div>
    <div class="produto">
      Produto 3
    </div>

  </div>


  
</body>
</html>
