<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimentos com o HOVER</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aqua;

        }

        div:hover{
            color: blue;
        }

        
    </style>
</head>
<body>
    <h1>Exemplo de HOVER</h1>
    <p>passe o mouse sobre o texto abaixo!</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO!!</p>
    </div>
    <p>FIM do exemplo</p>
    
</body>
</html>
