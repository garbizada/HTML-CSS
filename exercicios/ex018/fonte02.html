    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'London' ;
            src: url('fonts/Olondon_.otf') format(opentype);
            font-weight: normal;
            font-style: normal;

             TIPOS DE FORMAT()
             - opentype(otf)
             - trutype(ttf)
             - embedded-opentype
             - truetype-aat (Apple Advanced Typography)
             - svg
            
            
            
            
            */
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'London', Times, serif;
            font-size: 3em;
            
        }
        


    </style>
</head>
